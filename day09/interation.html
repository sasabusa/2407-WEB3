<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 0.5s;
        }

        .box.active{
            opacity: 0;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <button class="switch">스위치</button>

    <script>
    const box = document.getElementsByClassName('box');
    const button = document.querySelector('.switch');  //쿼리셀렉터로 가져올 때는 점(.)을 찍어줘야함

    console.log(box[0]);
    console.log(button);

    button.addEventListener('click', () => {
        box[0].classList.add('active');
    })

    </script>

</body>
</html>
