<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        const student1 = '이예림';
        const student2 = '강하윤';
        const student3 = '박요한';

        const studentNames = ['이예림','강하윤','박요한','김유라','김정연','진민수']
        // 대괄호에 묶여있고, 쉼표로 개체가 구분되는 형태를 배열이라고 한다.

        // 콘솔에 '박요한'을 출력하고 싶다
        console.log(studentNames[2]);
        // 배열의 인덱스를 활용해 특정 요소를 사용할 수 있다.
        // 인덱스는 0부터 시작하고, 배열 선언할 때 대괄호 [] 사용했던 것과 같이 배열[인덱스] 형태로
        // 사용하면 된다.

        // 배열에 개체 추가하기(뒤에 추가가 됨)
        studentNames.push('이유미');
        studentNames.push('김상훈');
        console.log(studentNames);
        console.log(studentNames[7]);

        // 맨 앞에 요소를 추가하고 싶을 때(앞에 추가됨)
        studentNames.unshift('김유리');
        console.log(studentNames);

        // 맨 뒤의 요소를 사용(stack) - 사용하고 사라짐
        console.log(studentNames.pop());
        console.log(studentNames);


        // 맨 앞의 요소를 사용(queue) - 사용하고 사라짐
        console.log(studentNames.shift());





    </script>
</body>
</html>
