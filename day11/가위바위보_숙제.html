<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        0: 가위
        1: 바위
        2: 보

        와 같은 형태로 가위바위보를 표현 할 수 있다.

        컴퓨터와 가위바위보를 해 승 / 무 / 패를 출력해주는 프로그램을 작성해보자
        입출력은 alert과 prompt를 이용한다.

        컴퓨터 = 랜덤 0 ~ 2;

        내가 이기는 경우
         -> (내가 가위면서 상대가 보)
            이거나
            (내가 바위 이면서 상대가 가위)
            이거나
            (내가 보면서 상대가 바위)

        내가 지는경우
         -> (내가 가위이면서 상대가 바위)
            이거나
            (내가 바위 이면서 상대가 보)
            이거나
            (내가 보면서 상대가 가위)

        무승부인경우
         -> 나와 상대가 같을때
        
     -->

     <script>
        const computer = parseInt(Math.random()*3);

        // prompt 에 , 로 구분해서 출력하는거 알아보기
        const user = parseInt(prompt('가위바위보게임', '0 : 가위, 1 : 바위 ,2 : 보'))

        if(computer === user) {
            alert('무승부!')
        }else if(user === 0 && computer === 2 || user === 1 && computer === 0 || user === 2 && computer === 1){
            alert('승리!')
        }else {
            alert('패배..')
        }

        console.log(user, computer)
     </script>
</body>
</html>
