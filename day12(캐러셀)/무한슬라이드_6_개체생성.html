<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>

    <script>
        const container = document.querySelector('.container');

        for(let i = 0 ; i < 10 ; i ++) {

            const newObj = document.createElement('p');
            newObj.classList.add('radio-button')
            
            container.appendChild(newObj);
        }
    </script>
</body>
</html>
