<body>
    <div class="container">
        <div class="content">
            안녕하세요
        </div>
    </div>

    <div class="other-side">
        <div>기</div>
        <div>존</div>
        <div>요</div>
        <div>소</div>
    </div>

    <script>
        // 목적 : 요소 복사하고, 클래스 추가하고, 부모 노드에 자식 노드로 추가하기, 4번 반복
        const container = document.querySelector('.container');
        const otherSide = document.querySelector('.other-side');
  
        for(let i = 0; i < 4; i++) {
            // cloneNode : dom의 요소(element)를 복사하는 함수
            // true : 자식 노드를 함께 복사
            // false : 해당 요소만 복제
            const cloneContainer = container.cloneNode(true);
            cloneContainer.classList.add('clone');
            // appendChild : 부모 노드의 자식 노드 목록의 맨뒤에 매개변수로 전달 받은 노드를 추가
            // parentNode.appendChild(childNode);
            otherSide.appendChild(cloneContainer);
        }

        const cloneContainerToFront = container.cloneNode(true);

        // 부모노드.insertBefore(삽입 할 노드, 기준 점 노드);
        // appendChild()와 비슷하지만 전달받는 인자가 2개이다.
        // 기준 노드 앞에 놓이게 된다.
        otherSide.insertBefore(cloneContainerToFront, otherSide.children[0]);
