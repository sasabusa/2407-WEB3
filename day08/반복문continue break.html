<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        // continue : 반복문 안에서 continue를 만나면 아래있는거 (내용)싹 무시하고 다음 회차(턴) 실행. 해당 반복의 나머지 부분을 건너뛰고 다음 반복으로 넘어가게 한다. 
        // for(let i = 1; i <= 10; i++){
            //     if(i % 3 === 0){
                //         continue;
                //     }
                //     console.log(i);
                // }
                
                
                
        // break : 반복문 종료. 실행 흐름을 중단하고 블록 바깥의 코드로 이동시킬 수 있다. 이는 특정 조건이 충족될 때 루프를 중단하거나, switch문에서 특정 case만을 실행하고 싶을 때 유용하다.
        for(let i = 1; i <= 10; i++){
            if(i%3===0){
                break;
            }
            console.log(i);
        }
    </script>
</body>
