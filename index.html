<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 파일 내부에 css 작성 */
    </style>
    <!-- 외부 스타일 시트를 가져오기 -->
    <link rel="stylesheet" href="../url">
</head>
<body>


    <script>
        // js 들어갈 수 있음

        // 함수는 아래와 같은 형태로 만들어진다.
        // 함수이름(재료)

        alert('안녕하세요');

        // alert()는 간편하게 알림을 출력할 수 있는 함수이지만.
        // 디자인이 구리고, '확인' 버튼을 누르기 전까지 실행을 멈춰버려 거의 사용하지 않는다.

        window.alert('진짜경로');
        // 위 형태는 window 라는 폴더 안에 있는 alert라는 파일같은 뉘앙스로 해석하면 편하다.

        document.write('문서에 그냥 출력하기');
        // 문서에 내용을 출력하는 기능
        // 사용에 제약이 많기도 하고, 보안성이 좋지 않아 잘 사용하지 않는다.

        document.write('<h1>이게 제목?</h1>');
        // 이런식으로 태그를 만들수도 있긴 하지만
        // 안정성이 낮아 좋지 않은 방식이다.

        console.log('콘솔에 출력');
        // 개발자도구(F12) - console 앱에 출력해주는 함수
        // 개발 중 값을 확인하기 위해 필수적으로 사용되는 기능이다.
        // 반드시 기억해야할 함수

        // 함수 외우지 말것
        // 자주쓰는 함수는 외우는게 편하겠지만
        // 이거 외우겠다고 요상하게 노력하다가 요상한데서 꺾이면
        // 본말 전도다.

    </script>
    <script src="js.js"></script>


</body>
</html>
